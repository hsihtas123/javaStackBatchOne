<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-5">Bootstrap Forms</h1>

    <form class="form-inline" onsubmit=" return login()" name="regForm">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" name="username" id="uname" class="form-control" placeholder="UserName" required minlength="3" maxlength="20" pattern=""/>

        </div>

        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="Password" name="password" id="pwd" class="form-control" placeholder="" required minlength="8" maxlength="20">
        </div>

        <label for="" class="form-check-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="" value="male" />
            <label class="form-check-label" for=""> Male </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id=""  value="female" />
            <label class="form-check-label" for=""> Female </label>
        </div>

        <div class="mb-3">
            <label for="" class="form-check-label">Skills</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Java" id="" name="skills" />
                <label class="form-check-label" for=""> Java Full Stack Developer </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Front End Developer" id="" name="skills"/>
                <label class="form-check-label" for=""> Front End Developer </label>
            </div>

        </div>

        <div class="mb-3">
            <label for="" class="form-label">City</label>
            <select
                class="form-select form-select-md w-50"
                name="city"
                id="city"
            >
                <option selected value="0">Select one</option>
                <option value="delhi">New Delhi</option>
                <option value="london">London</option>
                <option value="ny">New York</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
    <script src="script.js"></script>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
